<h3>
    "{{ offtime.type }}"{% if not offtime.accepted %}-Request{% endif %} of
    {{ offtime.person }}
</h3>
<p>{{ offtime.from_to_str | capfirst }}</p>

{% if not offtime.accepted %}
    <button class="btn btn-success" onclick="replace_offtime({{ offtime.id }}, 'accept')">Accept</button>
{% endif %}
<button class="btn btn-danger" onclick="replace_offtime({{ offtime.id }}, 'delete')">Delete</button>
