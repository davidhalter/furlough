{% extends "base.html" %}

{% block ext_js %}{% endblock %}

{% block content %}
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        {{ form }}
        <p>
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </p>
    </form>

{% endblock %}
